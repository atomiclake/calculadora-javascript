<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div id="calculator" class="container">
        <div class="row">
            <textarea id="display" title="calculator_display" placeholder="0" readonly rows="2"></textarea>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('clear')">C</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('clear-everything')">CE</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" title="backspace" onclick="sendCalculatorCommand('delete-character')"><i class="bi bi-backspace"></i></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('divide')">รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('7')">7</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('8')">8</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('9')">9</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" title="multiply" onclick="sendCalculatorCommand('multiply')"><i class="bi bi-x"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('4')">4</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('5')">5</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('6')">6</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('subtract')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('1')">1</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('2')">2</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('3')">3</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('add')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" title="change sign" onclick="sendCalculatorCommand('change-sign')"><i class="bi bi-plus-slash-minus"></i></button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('0')">0</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('add-decimal')">,</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="sendCalculatorCommand('evaluate')">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
